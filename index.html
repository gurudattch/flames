<!DOCTYPE html>
<html>
<head>
    <title>Video Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Centered Cookie Modal */
        #cookieBanner {
            position: fixed;
            inset: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .cookieBox {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .cookieBox button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            background: #00d4ff;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <video id="myVideo"
           src="https://thumbs.dreamstime.com/videothumb_large11953/119534842.webm"
           autoplay
           muted
           playsinline>
    </video>
</div>

<audio id="bgAudio" src="audio.mp3"></audio>

<div id="cookieBanner">
    <div class="cookieBox">
        <p>This website uses cookies to improve experience.</p>
        <button id="acceptBtn">Accept Cookies</button>
    </div>
</div>

<script>
    const video = document.getElementById("myVideo");
    const audio = document.getElementById("bgAudio");
    const container = document.getElementById("videoContainer");
    const banner = document.getElementById("cookieBanner");
    const acceptBtn = document.getElementById("acceptBtn");

    acceptBtn.addEventListener("click", function () {

        banner.style.display = "none";

        if (container.requestFullscreen) {
            container.requestFullscreen();
        }

        video.muted = false;

        audio.play().catch(() => {});
    });
</script>

</body>
</html>
