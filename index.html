<!DOCTYPE html>
<html>
<head>
    <title>Video Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #cookieBanner {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        #cookieBanner button {
            padding: 10px 20px;
            border: none;
            background: #00d4ff;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="videoContainer">
    <video id="myVideo"
           src=""
           autoplay
           muted
           playsinline>
    </video>
</div>

<audio id="bgAudio" src="audio.mp3"></audio>

<div id="cookieBanner">
    This website uses cookies.
    <button id="acceptBtn">Accept Cookies</button>
</div>

<script>
    const video = document.getElementById("myVideo");
    const audio = document.getElementById("bgAudio");
    const container = document.getElementById("videoContainer");
    const banner = document.getElementById("cookieBanner");
    const acceptBtn = document.getElementById("acceptBtn");

    acceptBtn.addEventListener("click", function () {

        // Hide banner
        banner.style.display = "none";

        // Request fullscreen
        if (container.requestFullscreen) {
            container.requestFullscreen();
        }

        // Unmute video
        video.muted = false;

        // Play audio
        audio.play().catch(() => {});

    });
</script>

</body>
</html>
